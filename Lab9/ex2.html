<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       var fav_food = ["Noodles", "Sashimi", "Lobster", "Rice"];
        document.write("<table>")
        for (var i = 0; i < fav_food.length; i++) {
            document.write("<tr><td>" + fav_food[i] + "</tr></td>")
        }
        document.write("</table>")
    </script>
</body>

</html>
